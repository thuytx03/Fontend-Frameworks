<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <label for="">Họ và tên</label>
                      <input type="text" class="form-control"  placeholder="Vui lòng nhâp họ và tên" aria-label="First name">
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="">Số điện thoại</label>
                      <input type="text" class="form-control"  placeholder="Vui lòng nhập số điện thoại" aria-label="Last name">
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="">Email</label>
                        <input type="text" class="form-control" placeholder="Vui lòng nhập email" aria-label="Last name">
                      </div>
                      <div class="col-md-6 mt-3">
                        <label for="">Ngành học</label>
                        <select name="" class="form-control" id="">
                            <option value="">Vui lòng chọn ngành học</option>
                            <option value="">CNTT</option>
                            <option value="">UDPM</option>
                        </select>
                      </div>
                      <div class="col-md-6 mt-3">
                        <label for="">Địa điểm học</label>

                        <select name="" class="form-control" id="">
                            <option value="">Vui lòng chọn địa điểm học</option>
                            <option value="">Hà Nội</option>
                            <option value="">HCM</option>
                        </select>
                      </div>
                      <div class="col-md-6 mt-3">
                        <label for="">Link Facebook</label>

                        <input type="text" class="form-control" placeholder="Link Facebook của bạn" aria-label="Last name">
                      </div>

                      <button type="submit" class="btn btn-primary w-100 mt-3">Thêm</button>

                  </div>
            </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
