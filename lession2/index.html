<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Thông tin đăng ký</h1>
                <div class="form-group">
                    <label for="my-input">Họ và tên</label>
                    <input id="my-input" class="form-control" placeholder="Vui lòng nhập họ và tên" type="text" name="">
                </div>
                <div class="form-group mt-3">
                    <label for="my-input">Ngày sinh</label>
                    <input id="my-input" class="form-control" type="date"  name="">
                </div>
                <div class="form-group mt-3">
                    <label for="my-input">Quê quán</label>
                    <select name="" id="" class="form-control">
                        <option value="">Vui lòng chọn quê quán</option>
                        <option value="">Phú Thọ</option>
                        <option value="">Hà Nội</option>
                    </select>
                </div>
        
                <div class="form-group mt-3">
                    <label for="my-input">Giới tính:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Nam</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Nữ</label>
                      </div>
                </div>
                <div class="form-group mt-3">
                    <label for="my-input">Ngành học:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">CNTT</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">UDPM</label>
                      </div>
                </div>
                <div class="form-group mt-3">
                   <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
