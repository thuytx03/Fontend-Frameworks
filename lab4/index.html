<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#!/baitap1">Bài tập 1</a>

                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    </form>

            </div>
        </nav>
        <main>
            <div ng-view>


            </div>
        </main>

    </div>
    <script>
        angular.module('app-route', ['ngRoute']).config(function ($routeProvider) {
            $routeProvider.when('/baitap1', {
                templateUrl: 'views/bt1.html',
                controller: TrangChuController
            }).when('/baitap2', {
                templateUrl: 'views/bt2.html',
                controller: BaiTap2Controller
            }).when('/baitap3', {
                templateUrl: 'views/bt3.html',
                controller: BaiTap3Controller
            }).when('/baitap4', {
                templateUrl: 'views/bt4.html',
                controller: BaiTap4Controller
            }).when('/baitap5', {
                templateUrl: 'views/bt5.html',
                controller: BaiTap5Controller
            })
            

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
