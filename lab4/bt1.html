<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
</head>
<script src="libs/angular.min.js"></script>
<!-- nhúng thư viện angularjs -->

<body ng-app="myapp">
    <div ng-controller="demoController">
        <h1>{{welcome}}</h1>

    </div>
    <div ng-controller="infocontroller" >

        <table class="table table-striped table-hover table-bordered text-center mt-3">
            <thead>
                <tr>
                    <th scope="col">Tên</th>
                    <th scope="col">Tuổi</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Hành động</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <th> {{ten}}</th>
                    <th>{{tuoi}}</th>
                    <th>{{sdt}}</th>
                    <th>{{diem}}</th>
                    <th>
                        <a href="" class="btn btn-danger">Xoá</a>
                        <a href="" class="btn btn-primary">Sửa</a>
                    </th>
                </tr>
            </tbody>
        </table>




    </div>
</body>
<script>
    function myFunct($scope) {
        //luôn luôn có tham số scope
        $scope.welcome = "Bài 1 - Lab 4";
        // phía sau scope là biến  khởi tạo để render ra view

    }

    // khai báo angularjs cùng với sự dụng 
    var app = angular.module("myapp", []);
    // map hàm myFunct trong vùng demoController để render dữ liệu ra
    app.controller("demoController", myFunct);
    // app.controller("infocontroller",myInfo);
    // viết tắt
    app.controller("infocontroller", function ($scope) {

        $scope.ten = "thuy";
        $scope.tuoi = 19;
        $scope.sdt = "89821423432";
        $scope.diem = 8.5;

    });
    // làm lab4
</script>

</html>
