<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <script src="controllers/TrangChuController.js"></script>
    <script src="controllers/GioiThieuController.js"></script>
</head>
<body>
    <div ng-app="app-route">
        <header>Đây là header</header>
        <nav>
            <ul>
                <li><a href="#!/trang-chu">Trang chủ</a></li>
                <li><a href="#!/gioi-thieu">Giới thiệu</a></li>
                <li><a href="">Liên hệ</a></li>
                <li><a href="">Hỏi đáp</a></li>
            </ul>
        </nav>
        <main>
            <!-- Định nghĩa vị trí mà nội dung sẽ render ra  -->
            <div ng-view></div>
        </main>
        <footer>
            Đây là footer
        </footer>
    </div>
    <script>
        //muốn sử dụng route trong AngularJS phải sử dụng đoạn code dưới
        angular.module('app-route',['ngRoute']).config(function($routeProvider){
            $routeProvider.when('/trang-chu',{
                //Định nghiax tên route là trang chủ
                templateUrl:'views/trang-chu.html', //Đường dẫn đến views
                controller: TrangChuController
            }).when('/gioi-thieu',{
                //Định nghiax tên route là trang chủ
                templateUrl:'views/gioi-thieu.html', //Đường dẫn đến views
                controller: GioiThieuController
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
