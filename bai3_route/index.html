<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <script src="controllers/TrangChuController.js"></script>
    <script src="controllers/GioiThieuController.js"></script>
</head>

<body>
    <div ng-app="app-route">

        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Xuân Thuỷ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#!/trang-chu">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/gioi-thieu/2">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/gioi-thieu/2">Nhân viên</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/gioi-thieu/2">Cán bộ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/gioi-thieu/2">Quản lý</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div>
            <img src="https://caodang.fpt.edu.vn/wp-content/uploads/1900x750_2-1.png" class="img-fluid" alt="">
        </div>

        <main>
            <!-- Định nghĩa vị trí mà nội dung sẽ render ra  -->
            <div ng-view></div>
        </main>
        <footer>
            Đây là footer
        </footer>
    </div>
    <script>
        //muốn sử dụng route trong AngularJS phải sử dụng đoạn code dưới
        angular.module('app-route', ['ngRoute']).config(function ($routeProvider) {
            $routeProvider.when('/trang-chu', {
                //Định nghiax tên route là trang chủ
                templateUrl: 'views/trang-chu.html', //Đường dẫn đến views
                controller: TrangChuController
            }).when('/gioi-thieu/:name', {
                //Định nghiax tên route là trang chủ
                templateUrl: 'views/gioi-thieu.html', //Đường dẫn đến views
                controller: GioiThieuController
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
