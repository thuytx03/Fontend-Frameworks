<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Title</title>
    <script src="./libs/angular.min.js"></script>
  </head>
  <body ng-app="myapp">
    

    <div ng-controller="infoController">
      <h1>{{ welcome }}</h1>
      <h1 ng-bind="welcome"></h1>
      <table class="table table-striped table-hover table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">Tên</th>
            <th scope="col">Tuổi</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col">Hành động</th>
          </tr>
        </thead>
        <tbody>
            
          <tr ng-repeat=" value in info">
            <th scope="row">{{ value.name }}</th>
            <th scope="row">{{ value.age }}</th>
            <th scope="row">{{ value.phone }}</th>
            <th>
              <a href="" class="btn btn-danger">Xoá</a>
              <a href="" class="btn btn-primary">Sửa</a>
            </th>
          </tr>
        </tbody>
      </table>
      <input type="text" ng-model="test"> <br>

      <label for="">Đội bóng</label>
      <select ng-model="doibong" class="form-select">
        <option value="">Vui lòng chọn</option>
        <option value="1" >Arsenal</option>
        <option value="2">Mc</option>
        <option value="3">Mu</option>
      </select>
      <br>
      <label for="">Giới tính: </label> <br>
       <input type="radio" ng-model="gioitinh" value="1">Nam
     <input type="radio" ng-model="gioitinh" value="2"> Nữ 
     <input type="radio" ng-model="gioitinh" value="3"> Bê đê

      <p>{{ thongbao }}</p>
      <button ng-click="sayHello()">Hihi</button>

      <h1 ng-mousemove="myMouse()">Đưa chuột vào</h1>
      {{ count }}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="app.js">
    
  </script>
</html>
