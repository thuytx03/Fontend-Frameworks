<title>{{title}}</title>

<div class="row">
    <h3>Thông tin bảo hiểm FPT của {{title}}</h3>

    <div class="form-group mt-3">
        <label for="my-input">Họ tên</label>
        <input id="my-input" class="form-control" placeholder="Vui lòng nhập họ tên" ng-model="input.name"  type="text" name="">
        <p ng-if="check.name==true" class="text-danger">Vui lòng nhập họ tên</p>
    </div>
    <div class="form-group mt-3">
        <label for="my-input">Giới tính</label>
        <input  class=""  ng-model="input.gender"  type="radio" value="1" name="">Nam 
        <input  class=""  ng-model="input.gender"  type="radio" value="2" name="">Nữ 
        <p ng-if="check.gender==true" class="text-danger">Vui lòng nhập giới tính</p>
    </div>
    <div class="form-group mt-3 ">
        <label for="Bậc">Bậc</label>
        <select ng-model="input.rank" class="form-select">
            <option value="">Vui lòng chọn!</option>
            <option value="1">Bậc 1</option>
            <option value="2">Bậc 2</option>
            <option value="3">Bậc 3</option>
        </select>
        <p ng-if="check.rank==true" class="text-danger">Vui lòng nhập bậc</p>
    </div>
    
    <div class="form-group mt-3 ">
        <label  class="form-label">Số ngày</label>
        <input type="number" class="form-control" placeholder="Vui lòng nhạp số ngày" ng-model="input.day">
        <p ng-if="check.day==true" class="text-danger">Vui lòng nhạp số ngày</p>
    </div>
