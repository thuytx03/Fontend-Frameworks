<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <script src="./controllers/TrangChuController.js"></script>
</head>
<body>
    <div ng-app="app-route" class="container-fluid bg-light">
        <div class="banner">
            <img src="./image/Banner.png" class="img-fluid" alt="">
        </div>
        <h1 class="text-center mt-4 mb-4" style="color:#191970;">PHIẾU ĐĂNG KÝ HỌC</h1>

        <div ng-view class="container bg-white">
            
            
        </div>
    </div>
    <script>
        //muốn sử dụng route trong AngularJS phải sử dụng đoạn code dưới
        angular.module('app-route',['ngRoute']).config(function($routeProvider){
            $routeProvider.when('/',{
                //Định nghiax tên route là trang chủ
                templateUrl:'views/trang-chu.html', //Đường dẫn đến views
                controller: TrangChuController
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
